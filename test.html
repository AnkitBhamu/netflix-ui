<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button class="historymaker" onclick="navigate(`/home`,true)">
        Go to Home
    </button>
    <button class="historymaker" onclick="navigate(`/class`,true)">
        Go to Class
    </button>

</body>




<script>

    function renderHTML(to) {
        switch (to) {
            case "/home": {
                document.body.innerHTML = "This is home page!!!";
                break;
            }


            case "/class": {
                document.body.innerHTML = "This is class page!!!";
                break;
            }

            case "/test.html":
                {
                    document.body.innerHTML =

                        `<button class="historymaker" onclick="navigate(" /home",true)" >
                            Go to Home
    </button >
                        <button class="historymaker" onclick="navigate(" /class",true)" >
                            Go to Class
    </button >`
                    break;
                }

        }
    }

    window.onpopstate = (event) => {
        console.log("popping will happen!!", window.location.pathname);
        renderHTML(window.location.pathname);

    }

    function navigate(to, replace) {
        window.history.pushState({}, "", to);
        renderHTML(to);
        console.log("new location is : ", window.location);


    }
</script>

</html>
